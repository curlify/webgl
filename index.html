<html> 
  <head>
    <style>
      body, html { 
        width: 100%;
        height: 100%;
        border: 0px;
        padding: 0px;
        margin: 0px;
      }
      #glcanvas {
        width: 100%;
        height: 100%;
      }
    </style>

<script id="rectangle-vertex-shader" type="x-shader/x-vertex">
  attribute vec2 a_position;

  uniform mat4 u_projection;
  uniform mat4 u_view;
  uniform mat4 u_model;
  
  void main() {
    gl_Position = u_projection*u_view*u_model*vec4(a_position, 0.0, 1.0);
  }
</script>
<!-- fragment shader -->
<script id="rectangle-fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  uniform float     u_red;
  uniform float     u_green;
  uniform float     u_blue;
  uniform float     u_alpha;

  void main() {
    gl_FragColor = vec4( u_red, u_green, u_blue, 1.0 ) * u_alpha;
  }
</script>

<script id="image-vertex-shader" type="x-shader/x-vertex">
  attribute vec2 a_position;
  attribute vec2 a_tex_coordinate;
  
  uniform mat4 u_projection;
  uniform mat4 u_view;
  uniform mat4 u_model;
  
  varying vec2 v_tex_coord;
  
  void main() {
    gl_Position = u_projection*u_view*u_model*vec4(a_position, 0.0, 1.0);
    v_tex_coord = a_tex_coordinate;
  }
</script>
<!-- fragment shader -->
<script id="image-fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  varying vec2      v_tex_coord;

  uniform sampler2D u_texture;
  uniform float     u_alpha;

  void main() {
    vec4 color = texture2D(u_texture, v_tex_coord);
    gl_FragColor = color * u_alpha;
  }
</script>

<script id="mirrorimage-vertex-shader" type="x-shader/x-vertex">
  attribute vec2 a_position;
  attribute vec2 a_tex_coordinate;
  
  uniform mat4 u_projection;
  uniform mat4 u_view;
  uniform mat4 u_model;
  
  varying vec2 v_tex_coord;
  
  void main() {
    gl_Position = u_projection*u_view*u_model*vec4(a_position, 0.0, 1.0);
    v_tex_coord = a_tex_coordinate;
  }
</script>
<!-- fragment shader -->
<script id="mirrorimage-fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  varying vec2      v_tex_coord;

  uniform sampler2D u_texture;
  uniform float     u_alpha;

  void main() {

    float offset = 1.0 - v_tex_coord.y*2.0;
    float alpha = u_alpha * offset;
    
    vec4 color = texture2D(u_texture, vec2(v_tex_coord.x,1.0-v_tex_coord.y));
    
    gl_FragColor = color * alpha;
  }
</script>
