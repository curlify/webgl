<html> 
  <head>

    <meta id="viewport" name="viewport" content="initial-scale=1.0, user-scalable=0" />

    <style>
      body, html { 
        width: 100%;
        height: 100%;
        border: 0px;
        padding: 0px;
        margin: 0px;
        background-image: url(bg.jpg);
        background-position: center top;
        background-size: cover;
      }
    </style>

  </head>

  <body>

    </canvas>
